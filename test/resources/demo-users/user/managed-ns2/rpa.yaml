---
apiVersion: appstudio.redhat.com/v1alpha1
kind: ReleasePlanAdmission
metadata:
  name: new-app
  labels:
    release.appstudio.openshift.io/auto-release: 'true'
spec:
  applications:
    - new-app
  data:
    images:
      addGitShaTag: true
      floatingTags:
        - latest
    mapping:
      components:
        - name: konflux-testrepo
          repository: quay.io/saviv-konflux-test/user-ns2/new-app/konflux-testrepo
  origin: user-ns2
  pipeline:
    pipelineRef:
      resolver: git
      params:
        - name: url
          value: "https://github.com/konflux-ci/release-service-catalog.git"
        - name: revision
          value: 647155d2bea584e72190ee76ce7490ecf4e2066f
        - name: pathInRepo
          value: "pipelines/push-to-external-registry/push-to-external-registry.yaml"
    serviceAccountName: appstudio-pipeline
  policy: default
